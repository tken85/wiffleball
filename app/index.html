<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiffleball Madness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
      <div class ="row">
        <div class="col-xs-3 rightBorder">Wiffleball<br>Madness!!!</div>
        <div class="col-xs-6" id="jumbotron">MMTK GAMES</div>
        <div class="col-xs-3 leftBorder">Wiffleball<br>Madness!!!</div>
      </div>
      <div class ="row noBottom">
        <div class="col-xs-2 rightBorder">At Bat</div>
        <div class="col-xs-3 rightBorder">Balls</div>
        <div class="col-xs-3 rightBorder">Strikes</div>
        <div class="col-xs-2 rightBorder">Outs</div>
        <div class="col-xs-2">Pitching</div>
      </div>
      <div class ="row noTop">
        <div class="col-xs-2 rightBorder" id="batter">Player1</div>
        <div class="col-xs-3 rightBorder"><span id="balls1" class="balls"></span><span id="balls2" class="balls"></span><span id="balls3" class="balls"></span><spanid="balls4" class="balls"></span></div>
        <div class="col-xs-3 rightBorder"><span id="strikes1" class="strikes"></span><span id="strikes2" class="strikes"></span><span id="strikes3" class="strikes"></span></div>
        <div class="col-xs-2 rightBorder"><span id="outs1" class="outs"></span><span id="outs2" class="outs"></span><span id="outs3" class="outs"></span></div>
        <div class="col-xs-2" id="pitcher">Player 2</div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">2</div>
        <div class="col-xs-1">3</div>
        <div class="col-xs-1">4</div>
        <div class="col-xs-1">5</div>
        <div class="col-xs-1">6</div>
        <div class="col-xs-1">7</div>
        <div class="col-xs-1">8</div>
        <div class="col-xs-1">9</div>
        <div class="col-xs-1">Runs</div>
      </div>
      <div class="row noBottom">
        <div class="col-xs-2" id="opponentName">Opponent:</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1" id="opponentScore">0</div>
      </div>
      <div class="row noTop">
        <div class="col-xs-2" id="playerName">Player:</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1">0</div>
        <div class="col-xs-1" id="playerScore">0</div>
      </div>
    </header>
    <aside>
      <div id="text-area"></div>
      <div id="description"></div>
    </aside>
    <section>
      <div id="pitchMeter">
        <span id="marker">|</span><div class="inline"><div class="good"></div><div class="bad"></div>
        </div></div>
      <div id="nextOn">
      </div>
      <div id="ballLoc"><span id="wiffleBall">&#9918;</span>
         <div id="topBox"></div>
         <div id="bottomBox"></div>
      </div>
    </section>
    <aside>
      <!-- thanks to Arturo at codepen for his diamond making pen http://codepen.io/arturoapon/pen/MYaRZa -->
      <div id="diamond">
          <div class="base infield" id="second">
          </div>

        <div class="base infield" id="first">
        </div>

        <div class="base infield" id="third">
        </div>

        <div class="base" id="home">
        </div>
      </div>
      <div id="speedometer">Pitch Speed</div>
    </aside>
      </div>

</html>
